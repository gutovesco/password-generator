<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    <div class="container">
        <h1>Gerador de senha</h1>
        <h3>Senha</h3>
        <form>
            <label for="">Number of char</label>
            <input type="range" min="1" max="20" value="10" id="characterAmountRange">
            <input type="number" min="1" max="20" value="10" id="characterAmountNumber">
            <label for="includeUppercase">Incluir letras maiúsculas</label>
            <input type="checkbox" id="IncludeUppercase">
            <label for="includeNumbers">Incluir numeros</label>
            <input type="checkbox" id="IncludeNumbers">
            <label for="includeSymbols">Incluir símbolos</label>
            <input type="checkbox" id="IncludeSymbols">
            <button type="submit">Gerar senha</button>
        </form>
    </div>
</body>
</html>
